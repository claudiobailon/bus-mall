<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusMall survery</title>
  <link href="css/reset.css" type="text/css" rel="stylesheet"/>
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <h1>BusMall Catalog Survey</h1>
  <h2 id="intro">Please click on the product that you are most interested in</h2>
  <article id="buttons">
    <button id="refresh">Take Survey Again!</button>
    <button id="clear-data">Clear Data</button>

  </article>
  <section id="catalog-images">
    <div id= "left">
      <img id="left-image" src="img/bag.jpg" alt="R2D2 Suitcase">
      <p id= "left-caption">R2D2 Suitcase</p>
    </div>
    <!-- <p id="or">or</p>  -->
    <div id="center">
      <img id="center-image" src="img/banana.jpg" alt="Banana Slicer">
      <p id= "center-caption">Banana Slicer</p>
    </div>
    <!-- <p id="or">or</p> -->
    <div id="right">
      <img id="right-image" src="img/bathroom.jpg" alt="Bathroom Stand">
      <p id= "right-caption">Bathroom Stand</p>
    </div>
    
  </section>
  <canvas id="product-chart" width="100" height="100"></canvas>
  <canvas id="product-radar-chart" width="100" height="100"></canvas>
  <section id= "list-location"> 
    
  </section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
